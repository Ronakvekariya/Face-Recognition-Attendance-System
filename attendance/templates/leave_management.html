<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HR Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
    }
    .navbar-custom {
      background-color: #007bff;
    }
    .search-input {
      width: 500px;
    }
    .sidebar {
      height: 100vh;
      width: 250px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .sidebar .nav-link {
      color: #333;
      font-weight: 500;
    }
    .sidebar .nav-link:hover {
      background: rgba(255, 255, 255, 0.4);
      border-radius: 5px;
    }
    .card-custom {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom text-white">
    <a class="navbar-brand text-white" href="{% url 'hr_dashboard' %}">HR Dashboard</a>
    <div class="collapse navbar-collapse">
      <form class="form-inline mx-auto">
        <input class="form-control search-input" type="search" placeholder="Search Employee..." aria-label="Search">
        <button class="btn btn-light ml-2" type="submit">Search</button>
      </form>
    </div>
    <a href="{% url 'logout' %}" class="btn btn-outline-light">Logout</a>
  </nav>

  <div class="container mt-4">
    <h2 class="mb-4">Leave Requests</h2>
    <div class="accordion" id="leaveRequestsAccordion">
        {% for leave in leave_requests %}
        <div class="card">
            <div class="card-header" id="heading{{ leave.id }}">
                <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapse{{ leave.id }}">
                        {{ leave.full_name }} ({{ leave.leave_type }})
                    </button>
                </h5>
            </div>
            <div id="collapse{{ leave.id }}" class="collapse" data-parent="#leaveRequestsAccordion">
                <div class="card-body">
                    <p><strong>Job Position:</strong> {{ leave.job_position }}</p>
                    <p><strong>Job Title:</strong> {{ leave.job_title }}</p>
                    <p><strong>Message:</strong> {{ leave.message }}</p>
                    <p><strong>From:</strong> {{ leave.start_date }} <strong>To:</strong> {{ leave.end_date }}</p>
                    <button class="btn btn-success btn-sm" onclick="approveLeave({{ leave.id }})">Approve</button>
                    <button class="btn btn-danger btn-sm reject-btn" data-id="{{ leave.id }}">Reject</button>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No leave requests available.</p>
        {% endfor %}
    </div>
</div>

<!-- JavaScript for handling approvals and rejections -->
<script>
  function approveLeave(leaveId) {
      alert('Leave ID ' + leaveId + ' approved.');
      // You can add AJAX logic here to update the database
  }

  document.addEventListener("DOMContentLoaded", function() {
      const rejectButtons = document.querySelectorAll(".reject-btn");
      rejectButtons.forEach(button => {
          button.addEventListener("click", function() {
              const leaveId = this.getAttribute("data-id");
              alert('Leave ID ' + leaveId + ' rejected.');
              // Add AJAX logic here if needed
          });
      });
  });
</script>
</body>
</html>
