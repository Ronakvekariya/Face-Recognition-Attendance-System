<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HR Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
    }
    .navbar-custom {
      background-color: #007bff;
    }
    .search-input {
      width: 500px;
    }
    .sidebar {
      height: 100vh;
      width: 250px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .sidebar .nav-link {
      color: #333;
      font-weight: 500;
    }
    .sidebar .nav-link:hover {
      background: rgba(255, 255, 255, 0.4);
      border-radius: 5px;
    }
    .card-custom {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom text-white">
    <a class="navbar-brand text-white" href="#">HR Dashboard</a>
    <div class="collapse navbar-collapse">
      <form class="form-inline mx-auto">
        <input class="form-control search-input" type="search" placeholder="Search Employee..." aria-label="Search">
        <button class="btn btn-light ml-2" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 sidebar pt-4">
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="{% url 'user_management' %}"><i class="fas fa-users-cog"></i> User Management</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-calendar-check"></i> Leave Approvals</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-chart-line"></i> Analytics</a></li>
        </ul>
      </nav>
      <main class="col-md-10 p-4">
        <div class="row">
          <div class="col-md-4">
            <div class="card card-custom p-3">
              <h5>Attendance Rate</h5>
              <p>85%</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card card-custom p-3">
              <h5>Absence Breakdown</h5>
              <p>15% Absent</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card card-custom p-3">
              <h5>Comparative Analysis</h5>
              <p>Performance Improved by 5%</p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
